<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" attr.aria-labelledby="{{modalId}}_label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" *ngIf="!!title || closeButton">
        <h5 class="modal-title" id="{{modalId}}_label" *ngIf="!!title">
          <span >{{title}}</span>
        </h5>
        <button *ngIf="closeButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
