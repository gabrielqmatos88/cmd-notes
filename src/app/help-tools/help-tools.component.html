<!-- Button trigger modal -->
<div class="text-right">
    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#helpModal">
      Tools
      <i class="fas fa-toolbox"></i>
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="helpModalLabel">Tools</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="toolDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ selectedTool || 'Select a tool' }}
          </button>
          <div class="dropdown-menu" aria-labelledby="toolDropdown">
            <button class="dropdown-item" *ngFor="let tool of availableTools" (click)="selectedTool=tool">{{ tool }}</button>
          </div>
        </div>
        <div class="tool-container">
          <md5-converter *ngIf="selectedTool === 'md5'"></md5-converter>
        </div>
      </div>
    </div>
  </div>
</div>
