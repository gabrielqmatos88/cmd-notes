<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CMD-Notes</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/cmd-fav.ico">
</head>
<body>
  <app-root></app-root>
</body>
<script>
  (function(){
    var redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirect && redirect != location.href) {
      history.replaceState(null, null, redirect);
      // REMOVE THIS - just showing the redirect route in the UI
      document.body.setAttribute('message', 'This page was redirected by 404.html, from the route: ' + redirect);
    }
    else {
      // REMOVE THIS - just showing the redirect route in the UI
      document.body.setAttribute('message', 'This page was loaded directly from the index.html file');
    }
    var theme = localStorage.getItem('theme');
    $(document).ready(function(){
      $('#theme').attr('href' ,'/assets/css/bootstrap.' + theme + '.css');
      setTimeout(function(){
        $('body').addClass('themed');
        $('body').addClass('theme-' + theme);
      }, 300);
    });
  })();

</script>
  <link id="theme" type="text/css" rel="stylesheet" href="/assets/css/bootstrap.light.css">
</html>
